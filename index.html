<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <script src="https://unpkg.com/feather-icons"></script>
        <title> Work Flow </title>
    </head>

    <body>
        <header>
            <img src="./assets/Dark.png" alt="Logo da WorkFlow">

            <nav>
                <div class="navigation">
                    <i data-feather="settings"></i>
                    <span>Configuração</span>
                </div>
                <div class="navigation">
                    <i data-feather="archive"></i>
                    <span>Arquivos</span> 
                </div>

                <div class="navigation">
                    <i data-feather="file-text"></i>
                    <span>Projetos</span> 
                </div>

                <div class="navigation">
                    <i data-feather="airplay"></i>
                    <span>Direção Tecnica </span>
                </div>

                <div class="navigation">
                    <i data-feather="pocket"></i>
                    <span>Configueração </span>
                </div>
            </nav>
        </header>

        <main>
            
            <article>
                <h1 id="title">Configuração</h1>
                
                <input type="text" id="search" placeholder=" Pesquisar usuário"> 
                
                <button id="addUser"> 
                    Adicionar um usuario  
                    <i data-feather="plus"></i> 
                </button>
            </article>
        </main>

    </body>

    <script>
        feather.replace()
    </script>
</html>
